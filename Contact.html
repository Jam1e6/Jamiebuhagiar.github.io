<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="Styles.CSS">
</head>

<ul>
    <li><a href="Index.html">Home</a></li>
    <li><a href="About me.html">About</a></li>
    <li><a href="Contact.html">Contact</a></li>
  </ul>
<body>

    <h1>This is the contact page</h1>
    <h2>Fill in this form and tell us what you need in<br>the comments section.</h2>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.validate.js"></script>


    <div class="container">
        <form>
      
          <label for="firstname">First Name <span>(required, at least 2 characters)</span></label>
          <input type="text" name="firstname" id="firstname" minlength="2" type="text" required placeholder="John"/>
      
          <label for="lastname">Last Name <span>(required, at least 2 characters)</span></label>
          <input type="text" name="lastname" id="lastname" placeholder="Doe"/>

          <label for="Mobile">Mobile <span>(required)</span> </label>
          <input type="Mobile" name="Mobile" id="Mobile" minlength="8" type="text" required placeholder="356+"/>
      
          <label for="email">Email <span>(required)</span> </label>
          <input type="email" name="email" id="email" type="text" required placeholder="john@doe.com"/>
      
          <label for="password">Password <span>(required)</span> </label>
          <input type="password" name="password" id="password" type="text" required placeholder="●●●●●"/>

          <label for="Comments">Comments (At least 10 characters)</label>
          <input type="Comments" name="Comments" id="Comments" minlength="10" type="text" required placeholder="Tell us..."/>
      
          <button type="submit">Send</button>
      </form>
      <script>
        $("#commentForm").validate();
      </script>
      </div>
</body>
</html>
